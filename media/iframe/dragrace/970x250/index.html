<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<style type="text/css">
		#container {
			display: none;
		}
	</style>

	<script language="javascript">
		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}

		function init() {
			if (Enabler.isPageLoaded()) {
				politeInit();
			} else {
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
			}
		}

		function politeInit() {
			var extJavascript = document.createElement('script');
			extJavascript.setAttribute('type', 'text/javascript');
			extJavascript.setAttribute('src', Enabler.getUrl('js/main.js'));
			document.getElementsByTagName('head')[0].appendChild(extJavascript);

			var extCSS = document.createElement('link');
			extCSS.setAttribute("rel", "stylesheet");
			extCSS.setAttribute("type", "text/css");
			extCSS.setAttribute("href", Enabler.getUrl("styles/screen.css"));
			document.getElementsByTagName("head")[0].appendChild(extCSS);
		}
	</script>
</head>

<body>
	<div id="container">

		<section class="inner-c">
			<div class="queens"></div>
			<div class="rupaul"></div>
			<div class="tt"></div>
			<button id="exit" class="exit"></button>

			<div id="tunein-c">
				<div id="tunein"></div>
				<button id="t-exit" class="exit"></button>
				<div id="cta"></div>
			</div>

			<div class="video-c">
				<video id="video" class="video" width="453" height="250">
					<source id="mp4-src" type="video/mp4" src="" />
				</video>
				<div id="video-controls-c" class="video-controls-c">
					<div class="darken"></div>
					<button id="play-toggle" class=""></button>
					<button id="audio-toggle"></button>
					<div class="seekbar-c">
						<div id="seekbar-bg">
							<div id="seekbar-scrubber"></div>
						</div>
						<input type="range" id="seekBar" value="0">
					</div>
				</div>
				<div id="replay-overlay"></div>
				<div id="replay" class="replay"></div>
			</div>	<!-- END .video-c -->

		</section>

	</div>
	<!-- END #container -->
</body>

</html>
