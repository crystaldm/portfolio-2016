<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<style type="text/css">
		#container {
			display: none;
		}
	</style>

	<script language="javascript">
		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}

		function init() {
			if (Enabler.isPageLoaded()) {
				politeInit();
			} else {
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
			}
		}

		function politeInit() {
			var extJavascript = document.createElement('script');
			extJavascript.setAttribute('type', 'text/javascript');
			extJavascript.setAttribute('src', Enabler.getUrl('js/main.js'));
			document.getElementsByTagName('head')[0].appendChild(extJavascript);

			WebFontConfig = {
				google: {
					families: ['Montserrat:700:latin']
				}
			};
			(function() {
				var wf = document.createElement('script');
				wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
					'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
				wf.type = 'text/javascript';
				wf.async = 'true';
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(wf, s);
			})();

			var extCSS = document.createElement('link');
			extCSS.setAttribute("rel", "stylesheet");
			extCSS.setAttribute("type", "text/css");
			extCSS.setAttribute("href", Enabler.getUrl("styles/screen.css"));
			document.getElementsByTagName("head")[0].appendChild(extCSS);
		}
	</script>

</head>

<body>
	<div id="container">
		<div id="content">
			<section class="resolve-c">
				<div class="eye-glow"></div>
				<div id="resolve-tt" class="tt"></div>
				<div class="dvd"></div>
				<div class="resolve-bar-c">
					<div id="resolve-messaging" class="messaging"></div>
				</div>
				<button id="resolve-exit" class="exit"></button>
				<button id="resolve-cta" class="cta">
					<span class="cta-txt"></span>
				</button>
				<button id="replay"></button>

				<div id="white"></div>
			</section>

			<section id="transition-c" class="transition-c">
				<video id="transition-v" class="video" width="300" height="250">
					<source id="transition-mp4-src" type="video/mp4" src="transition.mp4" />
				</video>
				<button id="transition-exit" class="exit"></button>
			</section>

			<section id="progressive-c" class="progressive-c">
				<div class="video-c">
					<video id="trailer-v" class="video" width="300" height="160">
						<source id="trailer-mp4-src" type="video/mp4" src="preview.mp4" />
					</video>

					<div class="video-controls-c">
						<button id="play-toggle"></button>
						<button id="audio-toggle" class="off"></button>
					</div>

					<button id="large-audio"></button>
				</div>
				<div class="progressive-bar-c">
					<div class="tt"></div>
					<div class="messaging"></div>

					<button id="progressive-exit" class="exit"></button>

					<button id="progressive-cta" class="cta">
						<span class="cta-txt"></span>
					</button>
				</div>
			</section>
		</div>
	</div>
</body>

</html>
