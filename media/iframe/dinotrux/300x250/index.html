<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<style type="text/css">
		#container {
			display: none;
		}
	</style>

	<script language="javascript">
		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}

		function init() {
			if (Enabler.isPageLoaded()) {
				politeInit();
			} else {
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
			}
		}

		function politeInit() {
			var extJavascript = document.createElement('script');
			extJavascript.setAttribute('type', 'text/javascript');
			extJavascript.setAttribute('src', Enabler.getUrl('js/main.js'));
			document.getElementsByTagName('head')[0].appendChild(extJavascript);

			WebFontConfig = {
				google: {
					families: ['Montserrat:700:latin']
				}
			};
			(function() {
				var wf = document.createElement('script');
				wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
					'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
				wf.type = 'text/javascript';
				wf.async = 'true';
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(wf, s);
			})();

			var extCSS = document.createElement('link');
			extCSS.setAttribute("rel", "stylesheet");
			extCSS.setAttribute("type", "text/css");
			extCSS.setAttribute("href", Enabler.getUrl("styles/screen.css"));
			document.getElementsByTagName("head")[0].appendChild(extCSS);
			document.getElementById("container").style.opacity = 1;
		}
	</script>

</head>
<body>
	<div id="container">
		<div id="stripes-c" class="stripes-c"></div>
		<div class="resolve-c">
			<div id="content">
				<div id="background-c" class="background-c"></div>
				<div id="crew"></div>
				<div id="ty"></div>
				<div id="rock"></div>
				<div id="netflix-logo"></div>
			</div>
			<div id="revit"></div>
			<div class="tt-c">
				<div id="dworks-logo"></div>
				<div id="dtrux-logo"></div>
			</div>

			<div id="streaming"><span>New series</span><br><span>now streaming.</span></div>

			<button id="background-exit" class="background-exit"></button>

			<div id="cta" class="cta">
				<div class="cta-bg"></div>
				<div id="cta-txt" class="cta-txt">WATCH NOW</div>
			</div>
			<button type="button" id="replay"></button>
		</div><!-- END .resolve-c -->

		<div id="progressive-c" class="progressive-c">
			<div id="top-banner-c" class="top-banner-c">

			</div>
			<div class="video-c">
				<video id="video" width="286" height="151">
					<source id="video_mp4_src" type="video/mp4" src="trailer.mp4" />
					<source id="video_ogg_src" type="video/ogg" src="trailer.ogv" />
				</video>
				<div class="faux-bar-c">
					<div id="faux-bar"></div>
				</div>
				<button type="button" id="audio-toggle" class="sound-off"></button>
				<div id="v-controls-c" class="v-controls-c">
					<button type="button" id="play-pause"></button>
			    <input type="range" id="seek-bar" value="0">
			    <!-- <button type="button" id="mute">Mute</button> -->
				</div>
			</div>
		</div><!-- END .progressive-c -->
	</div>
</body>
</html>
